{% extends "base.html" %}
{% block title %} SignUp Form In Django Python {% endblock title %}

{% block content %}
  <main class="main">
      <div class="container-fluid py-5">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-6">
                      <form action="" method="post">
                          {% csrf_token %}
                          {% for fm in form %}
                            {{ fm.label_tag }}
                            {{ fm }}
                            {{ fm.errors|striptags }}
                            <br>
                            <br>
                          {% endfor %}
                          <br><br><br>
                          <input type="submit" value="SignUp" class="btn btn-outline-primary">
                          <br><br><br>
                          <br><br><br>
                          <br><br><br>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </main>
{% endblock content %}
